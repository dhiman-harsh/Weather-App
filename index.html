<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="temp.css">
</head>

<body>
    <div class="container">
        <nav>
            <span class="logo">Weather</span>
            <div class="search">
                <input type="search" name="searchBar" id="search-box" placeholder="Search for cities"
                    autocomplete="off">
                <ul class="suggestions hide">
                    <!-- <li>Kurukshetra</li>
                    <li>Ismailabad</li>
                    <li>Ladwa</li>
                    <li>Karnal</li>
                    <li>Ambala</li>
                    <li>Indri</li>
                    <li>Babain</li> -->
                </ul>
            </div>
        </nav>
        <main>
            <div class="current-weather">
                <div class="city-name">Kurukshetra</div>
                <div class="weather-details">
                    <div class="weather-logo">
                        <!-- <img src="sun.jpg" alt="weather-logo"> -->
                    </div>
                    <div class="dbl-temp">
                        <div class="temp temp-1">
                            <div class="temp-value">21&deg;</div>
                        </div>
                        <div class="temp temp-2">
                            Feels like 25&deg;
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="temp-hourly"></div> -->

            <div class="weather-add-details">
                <ul class="label-list">
                    <li class="item">
                        <div class="item-label">Label</div>
                        <div class="item-value">21&deg;</div>
                    </li>
                    <li class="item">
                        <div class="item-label">Label</div>
                        <div class="item-value">21&deg;</div>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="cities.js"></script>
</body>

</html>
